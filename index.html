<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Állat képek</title>
</head>

<body>
    <div>
        <label for="nev_input">Név:</label>
        <br>
        <input type="text" id="nev_input" placeholder="Név">
    </div>
    <br>
    <div>
        <label for="kep_input">Kép neve (vagy urlje) (kiterjesztéssel):</label>
        <br>
        <input type="text" id="kep_input" placeholder="Kép neve (kiterjesztéssel)">
    </div>
    <br>
    <button id="hozzaad_gomb">Hozzáad</button>
    <br>
    <br>
    <table>
        <thead>
            <tr>
                <th>Név</th>
                <th>Kép</th>
            </tr>
        </thead>
        <tbody id="tablazat_tartalom">

        </tbody>
    </table>

    <script>
        document.getElementById("hozzaad_gomb").addEventListener("click", () => {
            const nev = document.getElementById('nev_input').value;
            const kep = document.getElementById('kep_input').value;
            let kepVegleges = "";
            const kepKezdete = kep.substring(0, 4);
            if (kepKezdete == "http") {
                kepVegleges = kep;
            } else if (kepKezdete === "img/") {
                kepVegleges = kep;
            } else {
                kepVegleges = "img/" + kep;
            }
            const sor = `<tr>
                    <td>
                        ${nev}
                    </td>
                    <td>
                        <img src="${kepVegleges}" alt="${nev}" width=100>
                    </td>
                </tr>`
            document.getElementById("tablazat_tartalom").innerHTML += sor;
        });
    </script>
</body>

</html>
